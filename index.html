<!DOCTYPE html>
<html>
<head>
	<title>Click the ball!</title>
	<style>
		.ball {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: red;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="ball"></div>
	<script>
		const ball = document.querySelector(".ball");
		
		function changeBall() {
			// Generate random color
			const randomColor = Math.floor(Math.random()*16777215).toString(16);
			ball.style.backgroundColor = "#" + randomColor;
			
			// Generate random position
			const windowHeight = window.innerHeight;
			const windowWidth = window.innerWidth;
			const randomTop = Math.floor(Math.random()*(windowHeight - 100)) + "px";
			const randomLeft = Math.floor(Math.random()*(windowWidth - 100)) + "px";
			ball.style.top = randomTop;
			ball.style.left = randomLeft;
		}
		
		ball.addEventListener("click", changeBall);
	</script>
</body>
</html>
