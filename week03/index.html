<!DOCTYPE html>
<html>
<head>
	<title>Interactive Posters</title>
	<style>
		body {
			background-color: red;
			background-size: cover;
			background-position: center;
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 50px 0;
		}
		.container img {
			height: 250px;
			margin: 20px;
			border-radius: 50%;
			transition: all 0.3s ease-in-out;
		}
		.container img:hover {
			transform: rotate(45deg);
			border-radius: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="poster1.jpg">
		<img src="image2">
		<img src="image3">
		<img src="image4">
		<img src="image6.jpeg">
		<img src="images7.jpeg">
	</div>
</body>
</html>
